apply plugin: 'com.android.application'

android {
    compileSdkVersion 30
    buildToolsVersion "30.0.0"

    defaultConfig {
        vectorDrawables.useSupportLibrary = true
        applicationId "org.alphatilesapps.alphatiles"
        minSdkVersion 17
        targetSdkVersion 30
