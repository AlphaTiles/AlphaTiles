apply plugin: 'com.android.application'
apply plugin: 'com.google.gms.google-services'

android {
    compileSdkVersion 32
    buildToolsVersion "30.0.3"

    defaultConfig {
        vectorDrawables.useSupportLibrary = true
        applicationId "org.alphatilesapps.alphatiles"
        minSdkVersion 19
        targetSdkVersion 32
        versionCode 69
        versionName "1.0.3"

        // API 14 = Ice Cream (4.0)
        // API 16 = Jelly Bean (4.1) - required for Firebase
        // API 21 = Lollipop (5.0) - required for correct display of special characters in TextViews without Grandroid, etc.
        // As of July 20th, 2020, SIL Reading App Builder supported 4.0 (Ice Cream Sandwich) and above; this is API
        // https://software.sil.org/readingappbuilder/support/faq/
        // API 17 = Jelly Bean MR1 (4.2) - required for forcing RTL

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }

    buildTypes {
        release {
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }

    }

    flavorDimensions "language"
    productFlavors {
        // Assigns this product flavor to the "version" flavor dimension.
        // If you are using only one dimension, this property is optional,
        // and the plugin automatically assigns all the module's flavors to
        // that dimension.

        //Alpha Tiles internal team developers can find active product flavor definitions here:
        // https://docs.google.com/document/d/1a3satcmHFa5r6l7THrKLgxSWVCs-Mp2yOGyzk4oETsk/edit

        tpxTeocuitlapa {
            dimension "language"
            applicationIdSuffix ".blue.tpxTeocuitlapa"
            resValue "string", "app_name", 'Mu′tsíin (me′phaa Xma′íín)'
        }
    }
}

dependencies {
    implementation fileTree(dir: "libs", include: ["*.jar"])
    implementation 'androidx.appcompat:appcompat:1.5.0'
    implementation 'androidx.constraintlayout:constraintlayout:2.1.4'
    implementation 'com.google.android.material:material:1.6.1'
    testImplementation 'junit:junit:4.13.2'
    androidTestImplementation 'androidx.test.ext:junit:1.1.3'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.4.0'
    implementation platform('com.google.firebase:firebase-bom:30.4.0')
    implementation 'com.google.firebase:firebase-analytics'
}
