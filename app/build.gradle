apply plugin: 'com.android.application'

android {
    compileSdkVersion 33
    buildToolsVersion "30.0.3"
//    packagingOptions {
//        resources.excludes.add("META-INF/*")
//    }

    defaultConfig {
        vectorDrawables.useSupportLibrary = true
        applicationId "org.alphatilesapps.alphatiles"
        minSdkVersion 21
        targetSdkVersion 33
        versionCode 103
        versionName "1.4.6"

        // API 14 = Ice Cream (4.0)
        // API 16 = Jelly Bean (4.1) - required for Firebase
        // API 21 = Lollipop (5.0) - required for correct display of special characters in TextViews without Grandroid, etc.
        // As of July 20th, 2020, SIL Reading App Builder supported 4.0 (Ice Cream Sandwich) and above; this is API
        // https://software.sil.org/readingappbuilder/support/faq/
        // API 17 = Jelly Bean MR1 (4.2) - required for forcing RTL

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }

    }

    flavorDimensions "language"
        productFlavors {
        // Assigns this product flavor to the "version" flavor dimension.
        // If you are using only one dimension, this property is optional,
        // and the plugin automatically assigns all the module's flavors to
        // that dimension.

        //Alpha Tiles internal team developers can find active product flavor definitions here:
        // https://docs.google.com/document/d/1a3satcmHFa5r6l7THrKLgxSWVCs-Mp2yOGyzk4oETsk/edit

        tpxTeocuitlapa {
            dimension "language"
            applicationIdSuffix ".blue.tpxTeocuitlapa"
            resValue "string", "app_name", 'Mu̱ꞌtsíin meꞌphaa'
        }
    }
    namespace 'org.alphatilesapps.alphatiles'
    //TODO make sure I can build min SDK still
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_15
        targetCompatibility JavaVersion.VERSION_15
    }
}
configurations.all() {
    exclude group: "org.apache.httpcomponents"
}
dependencies {
    implementation fileTree(dir: "libs", include: ["*.jar"])
    implementation 'androidx.appcompat:appcompat:1.6.1'
    implementation 'androidx.constraintlayout:constraintlayout:2.1.4'
    implementation 'com.google.android.material:material:1.9.0'
    testImplementation 'androidx.test.ext:junit:1.1.5'
    testImplementation 'androidx.test.ext:junit:1.1.5'
    testImplementation 'org.robolectric:robolectric:4.8.1'
    implementation 'com.google.api-client:google-api-client:2.0.0'
    implementation 'com.google.oauth-client:google-oauth-client-jetty:1.34.1'
    implementation 'com.google.apis:google-api-services-sheets:v4-rev20220927-2.0.0'
    implementation 'com.google.apis:google-api-services-drive:v3-rev20220815-2.0.0'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.5.1'
}